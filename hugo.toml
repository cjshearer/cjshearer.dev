baseURL = "https://cjshearer.dev"
disableKinds = [ "rss", "taxonomy" ]
languageCode = "en-US"

[markup.goldmark.parser.attribute]
# attributes can only be added to markdown elements when this is enabled
block = true
[markup.goldmark.renderer]
# the resume example uses a div to group the skills together, which requires unsafe html rendering
unsafe = true
[markup.goldmark.renderHooks.image]
# svg rendering in the footer fails without this setting
useEmbedded = 'fallback'
[markup.highlight]
anchorLineNos = true
# hugo's default usage of chroma for syntax highlighting uses inline css, which cannot use media
# queries for light/dark mode, so we vendor the classes in the static folder instead
noClasses = false
lineNos = true
lineNumbersInTable = false

